    <body>
      <nav class="menu-navigation-basic" >
       <ul>
         <li><a href="#"><img class="img-brand" src="./img/Noel-Logo.svg" alt="Tinta Preta"></a></li>

     <!-- Leitor de PDF -->

      <div id="canvas" class="t">

          <div class="magazine-viewport">
          	<div class="container">
          		<div class="magazine">
          			<!-- Next button -->
          			<div ignore="1" class="next-button"></div>
          			<!-- Previous button -->
          			<div ignore="1" class="previous-button"></div>
          		</div>
          	</div>
        </div>
    </div>

      <div class="playlist">
        <section class="player-list">
          <div class="">
              <h2>Playlist</h2>
          </div>
            <div class="player">
                <div class="teste">
                  <img src="http://lorempixel.com/120/120/" class="capa" alt="">
                  <div class="titulo">
                    <span id="nome-musica"></span> - <span id="artista"></span>
                  </div>
                </div>
                <div class="">
                    <canvas id="canvas-barra" width="500px" height="12px">
                        canvas not supported
                    </canvas>
                </div>
                <div class="controles">
                    <button class="botao material-icons" type="button" name="button" id="restart-music" onclick="restartMusic()">replay</button>
                    <button class="botao material-icons" type="button" name="button" id="previous-music">skip_previous</button>
                    <button class="botao material-icons" type="button" name="button" id="play-pause">play_arrow</button>
                    <button class="botao material-icons" type="button" name="button" id="next-music">skip_next</button>
                    <button class="botao material-icons" type="button" name="button" id="shuffle-music">shuffle</button>
                    <button class="botao material-icons" type="button" name="button" id="volume-off">volume_off</button>
                    <a href="" download="" class="botao material-icons" type="button" id="download-music">file_download</a>
                </div>
                <audio id="player">
                    <source id="file-mp3" src="" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="list-music scrollbar" id="playlist"></div>
        </section>
    </div>


        <script type="text/javascript" src="js/tintapreta.js"></script>
