<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Tinta Preta">
        <meta name="author" content="">
        <title>Noel Rosa | Tinta Preta</title>
        <link rel="stylesheet" href="css/custom.css">
        <link rel="stylesheet" href="fonts/font.css">
        <style id="inlinecss" type="text/css">
            /* put a border around the canvas element */
            #canvas
            {
                margin-top:10px;
                border-style:solid;
                border-width:1px;
                padding:3px;
            }
        </style>
    </head>
    <body>
      <nav class="menu-navigation-basic" >
       <ul>
         <li><a href="#"><img class="img-brand" src="./img/Noel-Logo.svg" alt="Tinta Preta"></a></li>
         <li><a href="#projeto" class="">Projeto</a></li>
         <li><a href="#playlist">Playlist</a></li>
         <li><a href="#tintapreta">Tinta Preta</a></li>
         <li><a href="#contato">Contato</a></li>
       </ul>
     </nav>

        <section>
            <div class="player" style="background-color:#ccc;width: 600px;">
                <div class="">
                  <img src="http://lorempixel.com/100/100/" alt="">
                  <span id="nome-musica"></span> - <span id="artista"></span>
                </div>
                <div class="">
                    <canvas id="canvas" width="500" height="20">
                        canvas not supported
                    </canvas>
                </div>
                <div class="controls">
                    <input value="<" type="button" id="restart-music" onclick="restartMusic()" />
                    <input value="|<" type="button" id="previous-music" />
                    <input value="Play" type="button" id="play-pause" />
                    <input value=">|" type="button" id="next-music" />
                </div>
                <audio id="player">
                    <source id="file-mp3" src="" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="" style="height:140px; width: 600px; overflow-y: scroll;">
              <ul id="playlist">
              </ul>
            </div>
        </section>

        <script type="text/javascript" src="js/tintapreta.js"></script>
    </body>
</html>
