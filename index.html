<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Tinta Preta">
        <meta name="author" content="">
        <title>Noel Rosa | Tinta Preta</title>
        <link rel="stylesheet" href="css/custom.css">
        <link rel="stylesheet" href="fonts/font.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
      <nav class="menu-navigation-basic" >
       <ul>
         <li><a href="#"><img class="img-brand" src="./img/Noel-Logo.svg" alt="Tinta Preta"></a></li>
         <li><a href="#projeto" class="">Projeto</a></li>
         <li><a href="#playlist">Playlist</a></li>
         <li><a href="#tintapreta">Tinta Preta</a></li>
         <li><a href="#contato">Contato</a></li>
       </ul>
     </nav>

        <section>
            <div class="player">
                <div class="">
                  <img src="http://lorempixel.com/100/100/" alt="">
                  <span id="nome-musica"></span> - <span id="artista"></span>
                </div>
                <div class="">
                    <canvas id="canvas" width="500px" height="12px">
                        canvas not supported
                    </canvas>
                </div>
                <div class="controles">
                    <!--<input value="<" class="botao" type="button" id="restart-music" onclick="restartMusic()" />-->
                    <button class="botao" type="button" name="button" id="previous-music"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
                    <button class="botao" type="button" name="button" id="play-pause"><i class="fa fa-play" aria-hidden="true"></i></button>
                    <button class="botao" type="button" name="button" id="next-music"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
                    <button class="botao" type="button" name="button"><i class="fa fa-random" aria-hidden="true"></i></button>
                </div>
                <audio id="player">
                    <source id="file-mp3" src="" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="list-music">
              <ul id="playlist">
              </ul>
            </div>
        </section>

        <script type="text/javascript" src="js/tintapreta.js"></script>
    </body>
</html>
